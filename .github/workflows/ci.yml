name: CI
on:
  push: { branches: [ main, master ] }
  pull_request: { branches: [ main, master ] }

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Sanitize npm config (root)
        run: |
          rm -f .npmrc || true
          npm config set registry https://registry.npmjs.org
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete always-auth || true
          npm config get registry

      # --- SERVER ---
      - name: Install server deps
        working-directory: server
        run: |
          rm -f .npmrc || true
          npm ci --registry=https://registry.npmjs.org

      - name: Lint server
        working-directory: server
        run: npm run lint

      - name: Test server
        working-directory: server
        env:
          NODE_ENV: test
          ALLOW_START_WITHOUT_DB: 'true'
        run: npm test

      - name: "Guard: client must not depend on ESLint 9"
        working-directory: client
        shell: bash
        run: |
          node - <<'NODE'
          const p = require('./package.json');
          const v = (p.devDependencies && p.devDependencies.eslint) || '';
          if (/^(\^)?9\./.test(v)) {
            console.error(`client/devDependencies.eslint is ${v}; CRA needs 8.x`);
            process.exit(1);
          } else {
            console.log(`ESLint OK: ${v || '(not declared)'}`);
          }
          NODE
      
      # --- CLIENT ---
      - name: Install client deps
        working-directory: client
        run: |
          rm -f .npmrc || true
          npm ci --registry=https://registry.npmjs.org

      - name: Lint client
        working-directory: client
        run: npm run lint --if-present

      - name: Test client
        working-directory: client
        env:
          CI: 'true'          # asegura que CRA no se quede en watch
        run: npm test --if-present

